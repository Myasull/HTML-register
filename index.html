<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Opis strony">
	<link href="http://fonts.googleapis.com/css?family=Patrick+Hand&subset=latin,latin-ext" rel="stylesheet" type="text.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Register</title>
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<ul>
					<li class="home"><a href="index.html"><span>Start</span></a></li>
					<li class="html5"><a href="html5.html"><span>HTML5</span></a></li>
					<li class="css3"><a href="css3.html"><span>CSS3</span></a></li>
					<li class="about"><a href="about.html"><span>O mnie</span></a></li>
					<li class="register"><a href="register.html"><span>Rejestracja</span></a></li>
				</ul>
			</nav>
		</header>
		<div class="content">
			<section>
				<form action="#" method="post" autocomplete="off">
					<div class="row">
						<label for="name">Imię i nazwisko</label>
						<input id="name" type="text" required autofocus="true">
					</div>
					<div class="row">
						<label for="email">Adres e-mail</label>
						<input id="email" type="email" required>
					</div>
					<div class="row">
						<label for="password">Hasło</label>
						<input id="password" type="password" required>
					</div>
					<div class="row">
						<label for="date">Data urodzenia</label>
						<input id="date" type="date">
					</div>
					<div class="row">
						<label for="gender">Płeć</label>
						<select id="gender">
							<option>Mężczyzna</option>
							<option>Kobieta</option>
						</select>
					</div>
					<div class="row">
						<label for="region">Województwo</label>
						<input id="region" type="text" list="regions">
						<datalist id="regions">
							<option value="dolnośląskie"></option>
							<option value="lubelskie"></option>
							<option value="lubuskie"></option>
							<option value="łódzkie"></option>
							<option value="małopolskie"></option>
							<option value="mazowieckie"></option>
							<option value="opolskie"></option>
							<option value="podkarpackie"></option>
							<option value="podlaskie"></option>
							<option value="pomorskie"></option>
							<option value="śląskie"></option>
							<option value="świętokrzyskie"></option>
							<option value="warmiśko-mazurskie"></option>
							<option value="wielkopolskie"></option>
							<option value="zachodniopomorskie"></option>
						</datalist>
					</div>
					<div class="row">
						<label for="code">Kod pocztowy</label>
						<input id="code" type="text" pattern="^\d{2}-\{3}$" placeholder="XX-XXX">
					</div>
					<div class="row">
						<label for="description">O mnie</label>
						<textarea id="description" maxlength="500" rows="3"></textarea>
					</div>
					<div class="row">
						<label for="avatar">Zdjęcie</label>
						<input id="avatar" type="file">
					</div>
					<div class="row">
						<input id="rules" type="checkbox" required>
						<span>Akceptuję regulamin</span>
					</div>
					<div class="row">
						<input type="submit">
					</div>
				</form>
			</section>
			
		</div>
		<footer>Wszelkie prawa zastrzeżone &copy</footer>
	</div>
</body>
</html>
